<section style="background-image: url(assets/images/menu-bg.png);"
                class="our-menu section bg-light repeat-img" id="menu">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sec-title text-center mb-5">
                                    <p class="sec-sub-title mb-3">our menu</p>
                                    <h2 class="h2-title">wake up early, <span>eat fresh & healthy</span></h2>
                                    <div class="sec-title-shape mb-4">
                                        <img src="" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="menu-tab-wp">
                            <div class="row">
                                <div class="col-lg-12 m-auto">
                                    <div class="menu-tab text-center">
                                        <ul class="filters">
                                            
                                            <a (click)="filter('')" class="f1" >
                                                <img src="assets/images/menu-1.png" >
                                                All
                                            </a>
                                            <a (click)="filter(1)" class="f1" >
                                                <img src="assets/images/menu-2.png" >
                                                Breakfast
                                            </a>
                                            <a (click)="filter(2)" class="f1" >
                                                <img src="assets/images/menu-3.png" >
                                                Lunch
                                            </a>
                                            <a (click)="filter(3)"  class="f1 ">
                                                <img src="assets/images/menu-4.png" >
                                                Dinner
                                            </a>
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="menu-list-row">
                            <div class="row g-xxl-5 bydefault_show" id="menu-dish">
                                <div class="col-lg-4 col-sm-6" *ngFor="let i of filterCategory | filter: searchString: 'productName'">
                                    <div class="dish-box text-center">
                                        <div class="dist-img">
                                            <img src="{{i.productImg}}" alt="">
                                        </div>
                                        <div class="dish-rating">
                                            {{i.rating}}
                                            <i class="uil uil-star"></i>
                                        </div>
                                        <div class="dish-title">
                                            <h3 class="h3-title">{{i.productName}}</h3>
                                            <p>{{i.calories}}</p>
                                        </div>
                                        <div class="dish-info">
                                            <ul>
                                                <li>
                                                    <p>Type</p>
                                                    <b>{{i.type}}</b>
                                                </li>
                                                <li>
                                                    <p>Persons</p>
                                                    <b>{{i.persons}}</b>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="dist-bottom-row">
                                            <ul>
                                                <li>
                                                    <b>{{i.price}}</b>
                                                </li>
                                                <li>
                                                    <a class="dish-add-btn" routerLink="each-food/{{i.id}}"> View
                                                        
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                 </div>
                        </div>
                    </div>
                </div>
            </section>
